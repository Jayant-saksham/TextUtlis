<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Text Utlis</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text Utlis</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% comment %} <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul> {% endcomment %}
      
    </div>
  </div>
</nav>
<form action="/analyze" method="GET">
  <div class="container">
    <div class="form-floating">
      <textarea name='text' class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Enter your text here</label>
    </div>
    <br>
    <div class="form-check">
      <input class="form-check-input" name="removepunc" type="checkbox" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remove punc
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" name="fullcaps" type="checkbox" id="flexCheckDefault1">
      <label class="form-check-label" for="flexCheckDefault">
        Upper case
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" name="newlineremover" type="checkbox" id="flexCheckDefault2">
      <label class="form-check-label" for="flexCheckDefault">
        New Line Remove
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexCheckDefault3">
      <label class="form-check-label" for="flexCheckDefault">
        Extra Space Remover
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" name="numberremover" type="checkbox" id="flexCheckDefault4">
      <label class="form-check-label" for="flexCheckDefault">
        Number Removers
      </label>
    </div>
    <button class="btn btn-success" type="submit">Analyse text</button>
  
  </div>
  
</form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  
  </body>
</html>
